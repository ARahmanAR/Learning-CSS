<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Property</title>
    <link rel="stylesheet" href="/css/level 01/color.css" class="css">
    <!-- ! This is internal CSS. -->
    <style>
        h1 {
            color: #603F26;
        }
        p {
            color: #fff8b6;
        }
    </style>
</head>
<body>
    <h1>This is the heading.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, explicabo.</p>
    <br>
    <!-- ! This is inline CSS. -->
    <h2 style="color: #6C4E31;">This is heading 2.</h2>
    <p style="color: #f1ff93;">Lorem ipsum dolor sit amet consectetur adipisicing elit. In, explicabo.</p>
    <br>
    <!-- ! This is external CSS. -->
    <h3>This is heading 3.</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, explicabo.</p>
</body>
</html>
